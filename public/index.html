<!DOCTYPE html>
<html>
  <head>
    <title>Write Your Own Adventure</title>

    <script src="libs/underscore.js"></script>
    <script src="libs/jquery.js"></script>
    <script src="libs/handlebars.js"></script>
    <script src="libs/backbone.js"></script>
    <link href="index.css" rel="stylesheet" /></link> 

  </head>
  <body>

    <div class = "main-column">
      <button class = "new-page">Create Page</button>    
      <div class = "text-input-area">
        <textarea class = "text-input" name = "create" placeholder="story text goes here..."></textarea>
        <input type="text" class = "option option1-text" placeholder = "Option 1"></input>
        <input type="text" class = "option option2-text" placeholder = "Option 2"></input>
        <input type="text" class = "option option1-page" placeholder = "Page #"></input>
        <input type="text" class = "option option2-page" placeholder = "Page #"></input>
        <button class = "input-button" name = "create">Submit</input>
      </div>
    </div>


    <script src="index.js"></script>


    <script type="x-handlebars-template" id = "page-content-template">
      <section class = 'paragraphs'><p>{{text1}}</p><p>{{text2}}</p><p>{{text3}}</p><p>{{text4}}</p></section>
      <section class = 'options'>
        <a href = '#page/{{option1_link}}'><h4>{{option1}}</h4></a>
        <a href = '#page/{{option2_link}}'><h4>{{option2}}</h4></a>
      </section>
      <a href = ""><h4>Back to Table of Contents</h4></a>
    </script>

    <script type="x-handlebars-template" id = "toc-template">
      <section class = "toc">
        <ul class = "toc-list">
        </ul>
      </section>
    </script>
  
    <script type="x-handlebars-template" id = "toc-item-template">
      <li class = "toc-item"><a href = "#page/{{page}}"><span>{{title}}</span></a><span>{{page}}<span></li>
    </script>

    
  </body>
</html>
