<!DOCTYPE html>
<html>
  <head>
    <title>Write Your Own Adventure</title>
    <script src="Book.js"></script>
<link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light+Two' rel='stylesheet' type='text/css'>
    <script src="libs/underscore.js"></script>
    <script src="libs/jquery.js"></script>
    <script src="libs/handlebars.js"></script>
    <script src="libs/backbone.js"></script>
    <link href="index.css" rel="stylesheet" /></link> 

  </head>
  <body>

    <div class = "main">

      <header>
        <h1>Yee Ol' Book of Adventure</h1>


        <button class = "new-page">Create Page</button>    
        <div class = "text-input-area">
          <textarea class = "text-input" name = "create" placeholder="story text goes here..."></textarea>
          <input type="text" class = "option option1-text" placeholder = "Option 1"></input>
          <input type="text" class = "option option2-text" placeholder = "Option 2"></input>
          <input type="text" class = "option option1-page" placeholder = "Page #"></input>
          <input type="text" class = "option option2-page" placeholder = "Page #"></input>
          <button class = "input-button" name = "create">Submit</input>
        </div>

        <div class = "show-toc">
          <button class = "show-toc-button">List Pages</button>
        </div>
        <button class='sample-book-button'>Render sample pages</button>
        <button class='delete-all-button'>Reset all pages</button>
      </header>

      <div class = "append-to">

      </div>

    </div>


    <script src="index.js"></script>


    <script type="x-handlebars-template" id = "page-content-template">
      <section class = "paragraph">
        <p>{{text}}</p>
        <section class = 'options'>
          <a href = '#page/{{page1}}'><h4>{{op1}}</h4></a>
          <a href = '#page/{{page2}}'><h4>{{op2}}</h4></a>
        </section>
        <a href = ""><h4>Back to Table of Contents</h4></a>
      </section>
      <section class = "button-options">
        <td><button class = 'edit-button' id = '{{id}}' >Edit page</button></td>
        <td><button class = 'delete-button' id = '{{id}}'>Delete page</button></td>
      </section>
    </script>

    <script type="x-handlebars-template" id = "toc-template">
      <section class = 'toc'>
        <table class = 'toc-list'>
          <tr>
            <td>Title</td>
            <td>Page #</tf>
          </tr>
        </table>
      </section>
    </script>
  
    <script type="x-handlebars-template" id = "toc-item-template">
      <tr class = "toc-item">
        <td><a href = "#page/{{id}}">{{text}}</a></td>
        <td id = 'toc-item-id'>{{id}}</td>
        <td><button class = 'edit-button' id = '{{id}}'><a class = 'no-style-link' href='#edit/{{id}}'>Edit page</a></button></td>
        <td><button class = 'delete-button' id = '{{id}}'>Delete page</button></td>
      </tr>
    </script>

    <script type='x-handlebars-template' id = 'edit-item-template'>
      <div class = 'edit-item-form'>
        <h2 style='margin-bottom: 20px'>Edit Form</h2>
        Text: <input class ='edit-item text-edit' type='text' value = '{{text}}'></input>
        First Option: <input class ='edit-item option1-edit' type='text' value = '{{op1}}'></input>
        Second Option: <input class ='edit-item option2-edit' type='text' value = '{{op2}}'></input>
        First Link: <input class ='edit-item page1-edit' type='text' value = '{{page1}}'></input>
        Second Link: <input class ='edit-item page2-edit' type='text' value = '{{page2}}'></input>
        <button class = 'confirm-edit' id="{{id}}">Confirm</button>
        <button class = 'cancel-edit'><a class = 'no-style-link' href = '#'>Cancel</a></button>
      </div>
    </script>
    
  </body>
</html>
